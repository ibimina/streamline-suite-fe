name: ğŸ” CI - Code Quality & Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]

# Cancel in-progress workflows when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Skip CI for draft PRs unless explicitly requested
  check-skip:
    name: Check if CI should be skipped
    runs-on: ubuntu-latest
    outputs:
      should-skip: ${{ steps.skip.outputs.should-skip }}
    steps:
      - id: skip
        uses: fkirc/skip-duplicate-actions@v5
        with:
          skip_after_successful_duplicate: 'true'
          concurrent_skipping: 'same_content_newer'

  # Lint and format check
  lint:
    name: ğŸ¨ ESLint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ¨ Run ESLint
        run: npm run lint

      - name: ğŸ¯ Check TypeScript
        run: npm run type-check

      - name: ğŸ’… Check Prettier formatting
        run: npm run format:check

  # Build application
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: check-skip
    if: needs.check-skip.outputs.should-skip != 'true'

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            .next/
            out/
          retention-days: 1

  # Run tests
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: check-skip
    if: needs.check-skip.outputs.should-skip != 'true'

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run unit tests
        run: npm run test:ci

      - name: ğŸ§ª Run integration tests
        run: npm run test:integration
        if: matrix.node-version == 20

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        if: matrix.node-version == 20
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # Security audit
  security:
    name: ğŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    needs: check-skip
    if: needs.check-skip.outputs.should-skip != 'true'

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=moderate

      - name: ğŸ›¡ï¸ Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=medium
        continue-on-error: true

  # Accessibility tests
  accessibility:
    name: â™¿ Accessibility Tests
    runs-on: ubuntu-latest
    needs: [build, check-skip]
    if: needs.check-skip.outputs.should-skip != 'true'

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸš€ Start application
        run: |
          npm run start &
          sleep 10
        env:
          NODE_ENV: production

      - name: â™¿ Run accessibility tests
        run: npm run test:a11y

  # Performance tests (Disabled due to security vulnerabilities in @lhci/cli)
  lighthouse:
    name: ğŸš€ Lighthouse Performance
    runs-on: ubuntu-latest
    needs: [build, check-skip]
    if: false # Disabled - use manual lighthouse testing instead

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸš€ Start application
        run: |
          npm run start &
          sleep 15
        env:
          NODE_ENV: production

      - name: ğŸš€ Run Lighthouse CI
        run: npm run lighthouse:ci

      - name: ğŸ“Š Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/

  # Bundle analysis
  bundle-analysis:
    name: ğŸ“Š Bundle Analysis
    runs-on: ubuntu-latest
    needs: [build, check-skip]
    if: needs.check-skip.outputs.should-skip != 'true' && github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“Š Analyze bundle size
        run: npm run analyze

      - name: ğŸ“¤ Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: .next/analyze/

  # Dependabot auto-merge
  dependabot:
    name: ğŸ¤– Dependabot Auto-merge
    runs-on: ubuntu-latest
    needs: [lint, build, test, security]
    if: github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: ğŸ¤– Auto-merge Dependabot PRs
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Status check
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [lint, build, test, security]
    if: always()

    steps:
      - name: âœ… Check CI status
        run: |
          if [[ "${{ needs.lint.result }}" == "success" && 
                "${{ needs.build.result }}" == "success" && 
                "${{ needs.test.result }}" == "success" && 
                "${{ needs.security.result }}" == "success" ]]; then
            echo "âœ… All CI checks passed!"
            exit 0
          else
            echo "âŒ Some CI checks failed!"
            exit 1
          fi
